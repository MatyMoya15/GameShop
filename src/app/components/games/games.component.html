<div class="container">

                <button class="mt-3 mb-3 btn-filter">Apply Filters</button>
            </div>
        </div>

        <div class="col-md-8 themed-grid-col">
            <!--Cards-->
            <div class="row row-cols-1 row-cols-md-3">

                <div class="col mb-4" *ngFor="let product of games">
                    <!-- Card -->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img class="card-img-top" [src]="product.img" alt="Card image cap" height="350" />
                            <a href="#!">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body">

                            <!--Title-->
                            <h4 class="card-title">{{product.nombre}}</h4>
                            <!--Text-->
                            <p class="card-text">
                                <ng-container
                                    *ngIf="product.discount !== null && product.discount !== 0; else noDiscount">
                                    <span class="discounted-price" [ngStyle]="{ 'text-decoration': 'line-through', 'color': 'red'}">
                                        {{ product.price | currency: 'USD' }}
                                    </span>
                                    <span class="final-price" style="margin-left: 10px;">{{ product.discount | currency: 'USD' }}</span>
                                </ng-container>
                                <ng-template #noDiscount>
                                    <span class="final-price">{{ product.price | currency: 'USD' }}</span>
                                </ng-template>
                            </p>
                            <div class="row mb-2 text-center">
                                <div class="col-6"> <button type="button" routerLink="/404" class="btn btn-light-blue btn-md more">See
                                        More</button></div>

                                <div class="col-6"> <button type="button" routerLink="/soon" class="btn btn-light-blue btn-md">Add
                                        Cart</button></div>
                            </div>

                        </div>

                    </div>
                    <!-- Card -->
                </div>

            </div>
        </div>

    <div class="pagination p1">
        <ul>
            <a class="pag">

            </a>
            <a class="is-active pag">

            </a>
            <a class="pag">
                <li>2</li>
            </a>
            <a class="pag">
                <li>3</li>
            </a>
            <a class="pag">

            </a>

            </a>
            <a class="pag">
                <li>6</li>
            </a>
            <a class="pag">
                <li>&gt;</li>
            </a>
        </ul>

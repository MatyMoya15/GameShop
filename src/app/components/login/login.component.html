<div class="container">
    <section class="vh-100 mt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://th.bing.com/th/id/OIG.UqZhqgjg.v5cDbA.XFU0?pid=ImgGn" class="img-fluid"
                        alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <!-- Sign in with social buttons -->
                        <div
                            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fa-brands fa-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1"
                                style="background: #000; border-color: #000;">
                                <i class="fa-brands fa-x-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fa-brands fa-google"></i>
                            </button>
                        </div>

                        <!-- Divider -->
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>

                        <!-- Email input -->
                        <div class="mb-4">
                            <label for="form3Example3" class="form-label">Email address</label>
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" [(ngModel)]="email" name="email" />
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="form3Example4" class="form-label">Password</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter password" [(ngModel)]="password" name="password" />
                        </div>


                        <!-- Remember me and Forgot password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">Remember me</label>
                            </div>
                            <a routerLink="/404" class="text-body">Forgot password?</a>
                        </div>

                        <!-- Login button -->
                        <div class="text-center text-lg-start">
                            <button type="button" class="btn btn-primary btn-lg" (click)="login()">
                                {{ authService.isAuthenticating ? 'Iniciando sesi√≥n...' : 'Login' }}
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">{{ errorMessage }}</p>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                                    class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
